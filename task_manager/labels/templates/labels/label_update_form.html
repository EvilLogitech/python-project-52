{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_messages %}
{% load i18n  %}

{% block content %}
    <h1>{{ title }}</h1>
    <form action="{% url 'labels_update' label.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_value button_type="submit" button_class="btn-primary" %}
    </form>
{% endblock %}
